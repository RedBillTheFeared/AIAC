<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>We're Hiring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .apply-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <h1>We're Hiring! Join Our Team</h1>

        <!-- Image Section -->
        <img src="hiring.jpg" alt="We're Hiring Poster">

        <!-- Description -->
        <p class="description">Join our growing team by sending your resume today. We're looking for passionate individuals to fill the positions listed below.</p>

        <!-- Apply Now Button -->
        <a class="apply-btn" href="mailto:aiaclko@gmail.com?subject=Job%20Application&body=I%20am%20interested%20in%20applying%20for%20the%20position.">Apply Now</a>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Have questions? Contact us at <a href="mailto:aiaclko@gmail.com">aiaclko@gmail.com</a> or call us at <a href="tel:+7704800140">7704800140</a>.</p>
        </div>
    </div>

</body>
</html>
